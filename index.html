<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео Плеер</title>
    <link rel="icon" type="image/png" href="./favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="player">
        <video src="https://pixabay.com/ru/videos/download/video-10001_medium.mp4?attachment" 
        class="video" playsinline>
        </video>

        <div class="show-controls">
            <div class="controls-container">
                <div class="progress-range">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <div class="controls-left">

                        <div class="play-controls">
                            <i class="fas fa-play" id="play-btn" title="Воспроизвести"></i>
                        </div>
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fas fa-volume-up" id="volume-icon" title="Без звука"></i>
                            </div>
                            <div class="volume-range" title="Изменить громкость">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>

                    <div class="controls-right">
                        <div class="speed" title="Скорость воспроизведения">
                            <select name="playbackRate" class="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1" selected>1 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2">2 x</option>
                            </select>
                        </div>
                        <div class="time">
                            <span class="time-elapsed"> </span>
                            <span class="time-duration"></span>
                        </div>
                        <div class="fullscreen">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
